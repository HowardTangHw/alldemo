<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>artTemplate复习</title>
	<script type="text/javascript" src='template.js'></script>
	<script type="text/javascript" src='frame.js'></script>
</head>
<body>
	<div id="mydiv"></div>


	<script type="text/html" id="art">
		<h2>电影名称:</h2>{{name}}<br/>
		<h2>主演:</h2>{{protagonist}}<br/>
		<h2>上映时间:</h2>{{time}}
	</script>
	<script type="text/javascript">
		var film ={
			name:"木木不哭",
			protagonist:"木木",
			time:"2017年1月11日"
		}
		var html=template('art',film);
		var div = $$.$id('mydiv');
		div.innerHTML=html;
	</script>
</body>
</html>
