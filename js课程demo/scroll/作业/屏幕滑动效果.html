<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title></title>
		<style>
			ul,
			ol {
				list-style-type: none;
			}
			
			* {
				margin: 0;
				padding: 0;
			}
			
			html,
			body {
				width: 100%;
				height: 100%;
			}
			
			#ul {
				width: 100%;
				height: 100%;
			}
			
			ul li {
				width: 100%;
				height: 100%;
			}
			
			#ol {
				position: fixed;
				top: 0;
				left: 50px;
			}
			
			#ol li {
				width: 50px;
				height: 50px;
				border: 1px solid #000;
			}
		</style>
		<script src="my.js" type="text/javascript"></script>
		<script>
			window.onload = function() {
				var ulBox = $("ul");
				var ulBoxLi = ulBox.children;
				var olBox = $("ol");
				var olBoxLi = olBox.children;
				var bgColor = ["pink", "purple", "orange", "blue", "green"];
				var timer = null,
					leader = 0;
				for(var i = 0; i < olBoxLi.length; i++) {
					olBoxLi[i].index = i;
					ulBoxLi[i].style.backgroundColor = bgColor[i];
					olBoxLi[i].style.backgroundColor = bgColor[i];
					olBoxLi[i].onclick = function() {
						var target = this.index * ulBoxLi[0].offsetHeight;
						clearInterval(timer);
						timer = setInterval(go, 30);

						function go() {
							leader=scroll().top;
							var step =(target-leader)/10;
							step=step>0?Math.ceil(step):Math.floor(step);
							leader=leader+step;
							window.scrollTo(0,leader);
							if(target==leader)
							{
								clearInterval(timer);
							}
						}

					}
				}
			}
		</script>
	</head>

	<body>
		<ul id="ul">
			<li>首页</li>
			<li>关注</li>
			<li>动态</li>
			<li>风格</li>
			<li>作品</li>
		</ul>
		<ol id="ol">
			<li>首页</li>
			<li>关注</li>
			<li>动态</li>
			<li>风格</li>
			<li>作品</li>
		</ol>
	</body>

</html>
