<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			body {
				background-color: #3c3c3c;
			}
			
			ul {
				list-style: none;
			}
			
			.nav {
				width: 800px;
				height: 42px;
				background: url(images/rss.png)right center no-repeat #fff;
				margin: 100px auto;
				border-radius: 10px;
				position: relative;
			}
			
			.nav li {
				width: 83px;
				height: 42px;
				line-height: 42px;
				text-align: center;
				float: left;
				cursor: pointer;
			}
			
			.nav span {
				width: 83px;
				height: 42px;
				background: url(images/cloud.gif)no-repeat;
				position: absolute;
				top: 0;
				left: 0;
			}
			
			.nav ul {
				position: absolute;
			}
		</style>
	</head>

	<body>
		<div class="nav" id="nav">
			<span id="logo"></span>
			<ul>
				<li>第一个</li>
				<li>第二个</li>
				<li>第三个</li>
				<li>第四个</li>
				<li>第五个</li>
				<li>第六个</li>
				<li>第七个</li>
				<li>第八个</li>
			</ul>
		</div>
	</body>

</html>
<script>
	var logo = document.getElementById("logo");
	var nav = document.getElementById("nav");
	var ul = nav.children[1];
	var lis = ul.children;
	var lock = 0;
	for(var i = 0; i < lis.length; i++) {
		lis[i].index = i;
		lis[i].onmouseover = function() {
			animate(logo, this.offsetLeft);
		}
		lis[i].onclick = function() {
			lock = this.offsetLeft;
			animate(logo, this.offsetLeft);
		}
		lis[i].onmouseout = function() {
			animate(logo, lock);
		}

	}

	//this.index*lis.offsetLeft

	//封装动画
	function animate(obj, target) {
		clearInterval(obj.timer);
		obj.timer = setInterval(function() {
			//运动公式 leader = leader+(target-leader)/10;
			var step = (target - obj.offsetLeft) / 10
			step = step > 0 ? Math.ceil(step) : Math.floor(step);
			var leader=obj.offsetLeft;
			leader =leader +step
			obj.style.left = leader+ "px";
		}, 20)
		if(obj.offsetLeft == target) {
			clearInterval(obj.timer);
		}
	}
</script>
