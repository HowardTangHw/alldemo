<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
				list-style: none;
				border: 0;
			}
			
			.all {
				width: 500px;
				height: 200px;
				padding: 7px;
				border: 1px solid #ccc;
				margin: 100px auto;
				position: relative;
			}
			
			.screen {
				width: 500px;
				height: 200px;
				overflow: hidden;
				position: relative;
			}
			
			.screen li {
				width: 500px;
				height: 200px;
				overflow: hidden;
				float: left;
			}
			
			.screen ul {
				position: absolute;
				left: 0;
				top: 0px;
				width: 3000px;
			}
			
			.all ol {
				position: absolute;
				right: 10px;
				bottom: 10px;
				line-height: 20px;
				text-align: center;
			}
			
			.all ol li {
				float: left;
				width: 20px;
				height: 20px;
				background: #fff;
				border: 1px solid #ccc;
				margin-left: 10px;
				cursor: pointer;
			}
			
			.all ol li.current {
				background: yellow;
			}
		</style>

	</head>

	<body>
		<div class="all" id="all">
			<div class="screen">
				<ul>
					<li><img src="images/1.jpg" width="500" height="200" /></li>
					<li><img src="images/2.jpg" width="500" height="200" /></li>
					<li><img src="images/3.jpg" width="500" height="200" /></li>
					<li><img src="images/4.jpg" width="500" height="200" /></li>
					<li><img src="images/5.jpg" width="500" height="200" /></li>
				</ul>
				<ol>

				</ol>
			</div>
		</div>
	</body>

</html>
<script type="text/javascript">
	var all = document.getElementById("all");
	var ul = all.children[0].children[0];
	var lis = ul.children;
	//lis[0].cloneNode(true);
	//1.克隆节点
	ul.appendChild(lis[0].cloneNode(true));
	//2.创建ol 里面的li
	var ol = all.children[0].children[1];
	for(var i = 0; i < lis.length - 1; i++) {
		var li = document.createElement("li");
		ol.appendChild(li);
		li.innerHTML = i + 1;
	}
	ol.children[0].className = "current";
	//3.动画效果
	var k=0;
var kk=0;
	for(var i = 0; i < ol.children.length; i++) {
		ol.children[i].index = i;
		ol.children[i].onmouseover = function() {
			for(var i = 0; i < ol.children.length; i++) {
				ol.children[i].className = "";
			}
			this.className = "current";
			run(ul, -(this.index * lis[0].offsetWidth));
			k=kk=this.index; //修复bug
		}

	}
	//4.定时器部分

	var timer = null;
	timer = setInterval(autoplay, 1000);

	function autoplay() {
		//动画做法
		kk++;
		if(kk > lis.length - 1) {
			ul.style.left = 0;
			kk = 1;
		}
		run(ul, -(kk * lis[0].offsetWidth));

		//小方块做法
		k++;
		for(var i = 0; i < ol.children.length; i++) {
			ol.children[i].className = "";
		}

		if(k > 4) {
			k = 0;
			ol.children[k].className = "current";
		}
		ol.children[k].className = "current";
	}


	//鼠标经过和停止定时器

	all.onmouseover = function() {
		clearInterval(timer);
	}
	all.onmouseout = function() {
		timer = setInterval(autoplay, 1000);
	}

	//动画
	function run(obj, target) {
		clearInterval(obj.timer);
		var speed = obj.offsetLeft < target ? 50 : -50;
=		obj.timer = setInterval(function() {
			var result = target - obj.offsetLeft;
			if(Math.abs(result) > 10) {
				obj.style.left = obj.offsetLeft + speed + "px";
			}
		}, 30);
		if(target == "stop") {
			clearInterval(obj.timer);
		}

	}
</script>
