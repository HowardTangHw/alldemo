<!DOCTYPE html>
<html>
	<head>
		<!-- 声明当前页面的编码集,中文编码:GKB/GB2312 国际编码:utf-8 -->
		<meta http-equiv="content-type" content="text/html" charset="utf-8">
		<!--声明当前页面的三要素-标题-关键字--简介 -->
		<title></title>
		<meta name="Keywords" content="关键字,关键字,关键字">
		<meta name="description" content="">
		<!-- css/js -->
		<style type="text/css">
		/*浏览器兼容性解决方案*/
			*{margin: 0;padding: 0;}
			.pic_list{width:700px;overflow:hidden;zoom:1;border:1px solid #333;margin:0 auto;padding:0 0 10px 10px;}
			.pic_list li{float: left;list-style: none; margin-left: 30px; border: 1px solid #666;margin-top: 5px;opacity:0.3;filter:alpha(opacity=30);}
			/*方法1:通过Hover*/
			/*.pic_list li:hover{opacity:1;filter:alpha(opacity=100);}*/
			/*方法2,添加class li下面加class..不要加空格...*/
		  .pic_list li.current {opacity:1;filter:alpha(opacity=100);}
			

		</style>
<script>
	window.onload=function(){
		var li =document.getElementsByTagName("li");
		for(var i =0 ;i < li.length;i++)
		{
			li[i].onmouseover=function(){
//				this.className="current"
				this.style.opacity=1;
			}
			li[i].onmouseout=function(){
				this.style.opacity=.3;
			}
		}
	}
</script>
	</head>
	<body>
		<div>
			<ul class="pic_list">
				<li><img src="img/7.jpg" width="128px" height="128px" alt="" /></li>
				<li><img src="img/7.jpg" width="128px" height="128px" alt="" /></li>
				<li><img src="img/7.jpg" width="128px" height="128px" alt="" /></li>
				<li><img src="img/7.jpg" width="128px" height="128px" alt="" /></li>
				<li><img src="img/7.jpg" width="128px" height="128px" alt="" /></li>
				<li><img src="img/7.jpg" width="128px" height="128px" alt="" /></li>
				<li><img src="img/7.jpg" width="128px" height="128px" alt="" /></li>
				<li><img src="img/7.jpg" width="128px" height="128px" alt="" /></li>
			</ul>
			<div class="clear"></div>
		</div>

	</body>
</html>
