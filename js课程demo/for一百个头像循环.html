<script>
	for(var i=1;i<=100;i++)
	{
		if (i%10==0)
		{
			document.write("<img src='img/"+i+".bmp' /><br/>")
		}
		else{
		document.write("<img src='img/"+i+".bmp' />&nbsp;")
		}
	}
</script>
