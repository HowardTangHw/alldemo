<!DOCTYPE html>
<html>

	<head>
		<!-- 声明当前页面的编码集,中文编码:GKB/GB2312 国际编码:utf-8 -->
		<meta http-equiv="content-type" content="text/html" charset="utf-8">
		<!--声明当前页面的三要素-标题-关键字--简介 -->
		<title></title>
		<meta name="Keywords" content="关键字,关键字,关键字">
		<meta name="description" content="">
		<!-- css/js -->
		<style type="text/css">
			/*浏览器兼容性解决方案*/
			
			* {
				margin: 0;
				padding: 0;
			}
			
			.date {
				width: 200px;
				height: 230px;
				margin: 20px auto;
				background: #369;
				text-align: center;
				padding-top: 20px;
			}
			
			.date span {
				color: white;
			}
			
			.date p {
				width: 100px;
				height: 100px;
				background-color: darkorange;
				margin: 50px auto 0;
				line-height: 100px;
				font-size: 70px;
			}
		</style>

	</head>

	<body>
		<div class="date" id="date">
			<span></span>
			<p></p>
		</div>
	</body>

</html>
<script>
	var box = document.getElementById("date");
	var da = new Date();
	box.children[1].innerHTML = da.getDate();
	var day = ["星期天","星期一","星期二","星期三","星期四","星期五","星期六"];
	box.children[0].innerHTML = da.getFullYear() +"年"+(da.getMonth()+1)+"月"+da.getDate()+"日  "+day[da.getDay()];
</script>
