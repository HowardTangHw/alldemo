<!DOCTYPE html>
<html>

	<head>
		<!-- 声明当前页面的编码集,中文编码:GKB/GB2312 国际编码:utf-8 -->
		<meta http-equiv="content-type" content="text/html" charset="utf-8">
		<!--声明当前页面的三要素-标题-关键字--简介 -->
		<title></title>
		<meta name="Keywords" content="关键字,关键字,关键字">
		<meta name="description" content="">
		<!-- css/js -->
		<style type="text/css">
			/*浏览器兼容性解决方案*/
			
			* {
				margin: 0;
				padding: 0;
			}
			ul {
				width: 460px;
				height: 35px;
				margin: 100px auto;
				border-top: 1px solid #CCCCCC;
				border-left: 1px solid #CCCCCC;
				border-right: 1px solid #CCCCCC;
				border-bottom: 1px solid #CCCCCC;
			}
			li {
			float: left;
			list-style: none;text-align: center;

			}
			li a {
				width: 89px;
				height: 35px;
				line-height: 35px;
				text-decoration: none;
				display: block;
				border-left: 1px solid #fff;
				border-right: 1px solid #fff;
				}
			li span {
				width: 1px;
				height: 12px;
				text-align: center;
				background-color: #ccc;
				display: block;
				margin-top: 10px;
			}
			li:hover a {
				border-left: 1px solid red;
				border-right: 1px solid red;
				border-top: 3px solid red;
				border-bottom: 1px solid white;
				margin-top: -1px;
				line-height: 31px;
				height: 33px;
			}
		</style>

	</head>

	<body>
		<ul>
			<li>
				<a href="#">男装</a>
			</li>
			<li><span></span></li>
			<li>
				<a href="#">男装</a>
			</li>
			<li><span></span></li>
			<li>
				<a href="#">男装</a>
			</li>
			<li><span></span></li>
			<li>
				<a href="#">男装</a>
			</li>
			<li><span></span></li>
			<li>
				<a href="#">男装</a>
			</li>
		</ul>
	</body>

</html>
