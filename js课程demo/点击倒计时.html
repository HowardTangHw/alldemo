btn.onclick=function(){
	var timer=null;
	clearInterval(timer);
	btn.disabled=true;
	timer=setInterval(message,1000);
	function message(){
		if(num>=0)
		{
			btn.innerHTML=num+"秒后重发";
			num--;
		}
		else{
			btn.disabled=false;
			btn.innerHTML="点击重新发送短信";
			clearInterval(timer);
			num=5;
		}
	}
}
</script>
