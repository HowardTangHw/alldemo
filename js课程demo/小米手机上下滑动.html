<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box {
				width: 512px;
				height: 400px;
				border: 1px solid #FF0000;
				overflow: hidden;
				margin: 100px auto;
				position: relative;
			}
			.box span {
				width: 512px;
				height: 200px;
				position: absolute;
				left: 0;
			}
			.up{
				top: 0;	
			}
			.down {
				bottom: 0;
			}
			.box img {
				position: absolute;
				top: 0;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="images/mi.png" id="pic"/>
			<span class="up" id="goup"></span>
			<span class="down" id="godown"></span>
		</div>
	</body>
</html>
<script>
	var goup =document.getElementById("goup");
	var godown=document.getElementById("godown");
	var pic = document.getElementById("pic");
	var num = 0;
	var timer= null
	goup.onmouseover = function(){
		clearInterval(timer);
		timer=setInterval(function(){		if(num>-1070)
		{
			num-=3;
			pic.style.top=num+"px";
		}
		else{
			clearInterval(timer);
		}},30);
		}
	godown.onmouseover = function(){
		clearInterval(timer);
		timer=setInterval(function(){		if(num<=0)
		{
			num+=3;
			pic.style.top=num+"px";
		}
		else{
			clearInterval(timer);
		}},30);
	}
	godown.parentNode.onmouseout=function(){
		clearInterval(timer);
	}
</script>
