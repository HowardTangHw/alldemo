<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="../konva//konva.min.js"></script>
</head>
<body>
	<div id="demo"></div>
	<script type="text/javascript">
		// 第一步创建舞台
		var stage = new Konva.Stage({
			container:"demo",
			width:window.innerWidth,
			height:window.innerHeight,
		});
		// 第二步 创建幕布
		var layer  =new Konva.Layer();
		stage.add(layer);
		//第三步 放形状 shape
		var rect = new Konva.Rect({
			x:100,
			y:100,
			width:100,
			height:100,
			stroke:"blue",
			fill:"red",
			strokeWidth:4
		});
		
		layer.add(rect);
		// 画出来
		layer.draw();

		// 动画对象
		var tween  = new Konva.Tween({
			// 动画的对象
			node:rect,
			// 动画时间
			duration:1,
			x:200,
			y:200,
			strokeWidth:6,
			rotation:360,
			opacity:0,
		});
		

		tween.play();
///第二个


		var rect1 = new Konva.Rect({
			x:300,
			y:300,
			width:100,
			height:100,
			stroke:"blue",
			fill:"red",
			strokeWidth:4
		});
				var tween1  = new Konva.Tween({
			// 动画的对象
			node:rect1,
			// 动画时间
			duration:1,
			x:500,
			y:500,
			strokeWidth:6,
			rotation:360,
			opacity:0,
			// yoyo:true
		});
layer.add(rect1);
layer.draw();

	</script>
</body>
</html>
