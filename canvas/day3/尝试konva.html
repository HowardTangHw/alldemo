<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script type="text/javascript" src="../konva//konva.min.js"></script>
</head>
<body>
	<div id="demo"></div>
	<script type="text/javascript">
		// 第一步创建舞台
		var stage = new Konva.Stage({
			container:"demo",
			width:window.innerWidth,
			height:window.innerHeight,
		});
		// 第二步 创建幕布
		var layer  =new Konva.Layer();
		stage.add(layer);
		//第三步 放形状 shape
		var rect = new Konva.Rect({
			x:100,
			y:100,
			width:100,
			height:100,
			stroke:"blue",
			fill:"red",
			strokeWidth:4
		});
		
		layer.add(rect);
		layer.draw();
	</script>
</body>
</html>
