<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网络图</title>
</head>
<body>
	<canvas id="demo"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById("demo");
		canvas.width=600;
		canvas.height=600;
		canvas.style.border="1px solid #e0e0e0";
		var ctx = canvas.getContext("2d");
		var b=0;
		for(var i =0;b<canvas.width;i++){
			b+=30;
			ctx.moveTo(b,0);
			ctx.lineTo(b,600);
			ctx.moveTo(0,b);
			ctx.lineTo(600,b);
		}
		ctx.strokeStyle="#e0e0e0";
		ctx.stroke();
	</script>
</body>
</html>
