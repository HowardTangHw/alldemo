<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>五角星</title>
</head>
<body>
	<canvas id="demo"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById("demo");
		canvas.width=600;
		canvas.height=600;
		canvas.style.border="1px solid #e0e0e0";
		var ctx = canvas.getContext("2d");
		ctx.moveTo(0,100);
		ctx.lineTo(400,100);
		ctx.lineTo(100,400);
		ctx.lineTo(200,0);
		ctx.lineTo(300,400);
		ctx.closePath();
		ctx.stroke();
	</script>
</body>
</html>
