<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圆形//圆弧</title>
</head>
<body>
	<canvas id="demo"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById("demo");
		canvas.width=600;
		canvas.height=600;
		canvas.style.border="1px solid #e0e0e0";
		var ctx = canvas.getContext("2d");
		ctx.moveTo(100, 100);
		ctx.arc(100, 100, 100, 90*Math.PI/180,120*Math.PI/180,true);
		ctx.fill();
		ctx.beginPath();
		ctx.moveTo(200, 200);
		ctx.arc(200, 200, 100, 90*Math.PI/180,120*Math.PI/180,false);
		ctx.fill();
		
	</script>
</body>
</html>
