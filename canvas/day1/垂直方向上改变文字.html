<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>垂直方向上改变文字</title>
</head>
<body>
	<canvas id="demo"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById("demo");
		canvas.width=600;
		canvas.height=600;
		canvas.style.border="1px solid #e0e0e0";
		var ctx = canvas.getContext("2d");
		ctx.moveTo(0, 100);
		ctx.lineTo(canvas.width, 100);
		ctx.stroke();
		// textbaseline="alphabetic" 所在线与基线重合
		ctx.font="15px  宋体";
		ctx.fillText("alphabetic", 0,100);


		ctx.beginPath();
		ctx.font="15px 宋体";
		ctx.textBaseline="top";
		ctx.fillText("top", 100,100);

		ctx.beginPath();
		ctx.font="15px 宋体";
		ctx.textBaseline="hanging";
		ctx.fillText("hanging", 150,100);

		ctx.beginPath();
		ctx.font="15px 宋体";
		ctx.textBaseline="middle";
		ctx.fillText("middle", 251,100);

		ctx.beginPath();
		ctx.font="15px 宋体";
		ctx.textBaseline="bottom";
		ctx.fillText("bottom", 300,100);


	</script>
</body>
</html>
