<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="demo"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById("demo");
		canvas.width=600;
		canvas.height=600;
		var ctx = canvas.getContext("2d");
		
		ctx.moveTo(100, 100);
		ctx.lineTo(300, 100);
		ctx.strokeStyle ="red";
		ctx.stroke();
		
		ctx.beginPath();
		ctx.moveTo(200, 200);
		ctx.lineTo(600, 200);
		ctx.strokeStyle="blue";
		ctx.stroke();
		
		ctx.beginPath();
		ctx.moveTo(100, 300);
		ctx.lineTo(300, 300);
		ctx.strokeStyle="green"
		ctx.stroke();


	</script>
</body>
</html>
