<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绘制文字</title>
</head>
<body>
	<canvas id="demo"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById("demo");
		canvas.width=600;
		canvas.height=600;
		canvas.style.border="1px solid #e0e0e0";
		var ctx = canvas.getContext("2d");
		ctx.font="60px 宋体";
		ctx.fillText("绘制文本", 100, 100);
		ctx.strokeText("绘制文本", 100, 200);
	</script>
</body>
</html>
