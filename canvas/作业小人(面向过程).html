<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>面向过程</title>
</head>

<body>
    <canvas id="demo"></canvas>
    <script type="text/javascript">
        var canvas = document.getElementById("demo");
        canvas.width = 600;
        canvas.height = 600;
        canvas.style.border = "1px solid #e0e0e0";
        var ctx = canvas.getContext("2d");
        var img = new Image();
        img.src = "1.png";
        img.onload = function() {
            var stateX = 0;
            var stateY = 0;
            //小人高度
            var height = 256;
            var width = 256;
            setInterval(function() {
            	ctx.clearRect(0, 0, 600, 600)
                ctx.drawImage(img, width*stateX,width*stateY , width, height, 200, 200, 200,200);
                stateX++;
                if(stateX>8){
                	stateX=0;
                	stateY++;
                	stateY %=8;
                }
            }, 1000 / 10);
        }
    </script>
</body>

</html>
