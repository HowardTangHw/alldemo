<body>
    <script>
        var abc = {
            "name": "邓皓文",
            "age": "22",
            "sex": "male"
        };

        function person(option) {
            this.name = option.name;
            this.age = option.age;
            this.sex = option.sex;
            // 不使用原型的时候,方法会占空间
       //     this.sayhi = function() {
      //          alert("hi");
            }
     //   }
     //   person.prototype.jieshao = function(){
    //        alert("我是"+this.name);
   //     }

        person.prototype={
            jieshao:function(){
                alert("我是"+this.name);
            },
        
            sayhi:function(){
                alert("hi");
            }
        }
        var me = new person(abc);
        alert(me.name);
        alert(me.age);
        alert(me.sex);
        me.jieshao();
        me.sayhi();
        
            
        
    </script>
</body>

</html>
