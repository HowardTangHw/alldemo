<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>audio</title>
</head>
<body>
	<!--
	 audio定义音频播放组件
	 controls决定是否显示音频控制菜单 
	 autoplay决定是否自动播放
	 loop 循环播放
	 muted 静音
	 preload 预加载
	 -->
	<audio controls autoplay loop>
		<source src="rushus-modal_blues.mp3" type="">
		<source src="rushus-modal_blues.ogg" type="">
		<span>找不到</span>
	</audio>
</body>
</html>
