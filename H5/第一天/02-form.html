<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>智能表单</title>
</head>
<body>
	<form action="#" method="get">

		<label>email
			<input type="email">
			<span>限定输入内容必须为邮箱格式</span>
		</label>
		<hr>
		<label>url
			<input type="url">
			<span>限定输入格式必须为URL</span>
		</label>
		<hr>
		<label>number
			<input type="number">
			<span>限定输入数字，可以有加减按钮（PC）</span>
		</label>
		<hr>
		<label>range
			<input type="range">
			<span>选择数字区间</span>
		</label>
		<hr>
		<label>date
			<input type="date">
			<span>定义日期选择器，样式不能修改，移动端用的比较多</span>
		</label>
		<hr>
		<label>month
			<input type="month">
		</label>
		<hr>
		<label>week
			<input type="week">
		</label>
		<hr>
		<label>time
			<input type="time">
		</label>
		<hr>
		<label>datetime
			<input type="datetime">
			<span>兼容性不好，只有个别（ff,o）支持, 效果等同于datetime-local</span>
		</label>
		<hr>
		<label>datetime-local
			<input type="datetime-local">
		</label>
		<hr>
		<label>search
			<input type="search">
			<span>语义，定义搜索框</span>
		</label>
		<hr>
		<input type="submit">
	</form>
</body>
</html>
