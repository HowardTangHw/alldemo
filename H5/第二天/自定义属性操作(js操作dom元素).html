<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<ul>
		<li data-num="01" data-year="18" date-name="张三">张三</li>
		<li data-num="02" data-year="18" date-name="李五">李五</li>
		<li>麻子</li>
	</ul>
</body>

</html>
<script type="text/javascript">
	var lis = document.querySelectorAll("ul>li");
	for (var i = 0; i < lis.length;i++)
	 {
    //设置属性
    lis[i].setAttribute("data-num", i);
    // 查询属性
    console.log(lis[i].getAttribute("data-num"));
    console.log(lis[i].getAttribute("data-num"));
    //dataset 是HTML5添加的, 专用用来操作自定义属性, 获取属性和设置属性时都不用加"data-"
    console.log(lis[i].dataset);
    // 查询
    console.log(lis[i].dataset['name']);
    // 设置
    console.log(lis[i].dataset['tel']=i);
    // data属性是用于存储与当前这个dom强相关的数据
	}
</script>
