<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>新的表单类型</title>
  <style>
    body {
      font-size: 40px;
    }
    
    input {
      font-size: 40px;
    }
  </style>
</head>

<body>
  <form action="#">
    <label>
      <span>email</span>
      <input type="email">
    </label>
    <hr>
    <label>
      <span>url</span>
      <input type="url">
    </label>
    <hr>
    <label>
      <span>number</span>
      <input type="number">
    </label>
    <hr>
    <label>
      <span>range</span>
      <input type="range">
    </label>
    <hr>
    <label>
      <span>search</span>
      <input type="search">
    </label>
    <hr>
    <h2>Date Pickers</h2>
    <label>
      <span>date</span>
      <input type="date">
    </label>
    <hr>
    <label>
      <span>week</span>
      <input type="week">
    </label>
    <hr>
    <label>
      <span>time</span>
      <input type="time">
    </label>
    <hr>
    <label>
      <span>datetime</span>
      <input type="datetime">
    </label>
    <hr>
    <label>
      <span>datetime-local</span>
      <input type="datetime-local">
    </label>
    <hr>
  </form>
</body>

</html>
