<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>INPUT的新属性</title>
  <style>
    body {
      font-size: 40px;
    }
    
    input {
      font-size: 40px;
    }
  </style>
</head>

<body>
  <!--
新的 form 属性：
autocomplete
novalidate
新的 input 属性：
autocomplete
autofocus
form
form overrides (formaction, formenctype, formmethod, formnovalidate, formtarget)
list
min, max 和 step
multiple
pattern (regexp)
placeholder
required
 -->
  <form action="" id="main_form">
    <label>list
      <input type="text" name="input0" autocomplete="on" list="list1">
      <datalist id="list1">
        <option value="value1"></option>
        <option value="value2"></option>
        <option value="value3"></option>
      </datalist>
    </label>
    <hr>
    <label>on
      <input type="text" name="input1" autocomplete="on">
    </label>
    <hr>
    <label>off
      <input type="text" name="input2" autocomplete="off">
    </label>
    <hr>
    <label>autofocus
      <input type="text" name="input3" autofocus="autofocus">
    </label>
    <hr>
    <label>min/max/step for number
      <input type="number" min="10" max="100" step="10">
    </label>
    <hr>
    <label>min/max/step for range
      <input type="range" min="10" max="100" step="10">
    </label>
    <hr>
    <label>min/max/step for date
      <input type="date" min="2015-12-20" max="2015-12-25" step="2">
    </label>
    <hr>
    <hr>
    <input type="submit" value="提交">
    <hr>
    <label>formmethod
      <input type="submit" formmethod="post" value="重写提交方法">
    </label>
    <hr>
  </form>
  <label>form
    <input type="text" name="input4" form="main_form">
  </label>
</body>

</html>
