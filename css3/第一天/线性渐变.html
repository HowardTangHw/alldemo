<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.linear{
				width: 1000px;
				height: 100px;
				margin: 20px auto;
				background-color: yellow;
				background-image: linear-gradient(135deg,green 25%,transparent 25%,transparent 50%,green 50%,green 75%,transparent 75%,transparent 100%);
				/*限定图片的大小*/
				background-size: 100px 100px;
				background-position: 1px;
			}
		</style>
	</head>
	<body>
		<div class="linear"></div>
	</body>
</html>
