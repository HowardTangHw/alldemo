<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 边框</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}
		
		img {
			display: block;
		}
		.items{
			width: 1260px;
			height: 260px;
			margin: 100px auto;
			
		}
		.item{
			width: 224px;
			position: relative;
			float: left;
			border: 1px solid #ccc;
			margin-left: 10px;
			box-shadow: 1px 1px 1px 1px #ccc;
		}
		.pic img{
			width: 224px;
			height: 112px;
		}
		.white{
			height: 180px;
			background-color: white
		}
		.logo{
			position: absolute;
			left: 32%;
			top: 70px;
			border: 4px solid white;
			border-radius: 50px;
			overflow: hidden;
		}
		.logo img{
			height: 80px;
			width: 80px;
		}


	</style>
</head>
<body>
<div class="items">
	<div class="item">
		<div class="pic">
			<img src="images/item_1.jpg"/>
		</div>
		<div class="white"></div>
		<span class="logo"><img src="images/logo_1.jpg"/></span>
	</div>
	<div class="item">
		<div class="pic">
			<img src="images/item_2.jpg"/>
		</div>
		<div class="white"></div>
		<span class="logo"><img src="images/logo_2.jpg"/></span>
	</div>

	<div class="item">
		<div class="pic">
			<img src="images/item_3.jpg"/>
		</div>
		<div class="white"></div>
		<span class="logo"><img src="images/logo_3.jpg"/></span>
	</div>

	<div class="item">
		<div class="pic">
			<img src="images/item_1.jpg"/>
		</div>
		<div class="white"></div>
		<span class="logo"><img src="images/logo_4.jpg"/></span>
	</div>

	<div class="item">
		<div class="pic">
			<img src="images/item_1.jpg"/>
		</div>
		<div class="white"></div>
		<span class="logo"><img src="images/logo_1.jpg"/></span>
	</div>

</div>
</body>
</html>
