<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 3D转换</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #FFF;
		}

		.music-box {
			width: 300px;
			height: 300px;
			margin: 0px auto;
			position: relative;
		}
		.music-box:after,.music-box:before{
			content: "";
			width: 100%;
			height: 100%;
			position: absolute;
						border-radius: 150px;
			overflow: hidden;
			border: 1px solid #0073B3;
		}
		.music-box:after{
			background: url(images/musicb.jpg);
			
			transform-origin: bottom center;
			transition: all 1s;

		}
				.music-box:before{
			background: url(images/musict.jpg);

		}
		.music-box:hover:after{
			transform: rotateX(180deg);
		}
	</style>
</head>
<body>
	<div class="music-box"></div>
</body>
</html>
