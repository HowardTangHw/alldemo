<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>CSS 过渡</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				background-color: #F7F7F7;
			}
			
			.items {
				width: 1250px;
				height: 320px;
				padding-left: 20px;
				margin: 80px auto;
			}
			
			.item {
				position: relative;
				float: left;
				margin-left: 20px;
				width: 225px;
				height: 300px;
				background-color: white;
				text-align: center;
				overflow: hidden;
				transition: all 1s;
			}
			
			.item .bottom {
				width: 100%;
				position: absolute;
				bottom: -100px;
				height: 100px;
				background-color: orange;
				transition: all .5s;

			}
			.item:hover{
				box-shadow: 0px 0px 15px 0px #aaa;
				top:-10px
			}
			.item:hover .bottom{
				bottom: 0px;
			}
		</style>
	</head>

	<body>
		<div class="items">
			<div class="item">
				<div class="pic"><img src="images/1.jpg" /></div>
			</div>
			<div class="item">
				<div class="pic"><img src="images/2.jpg" /></div>
				<div class="bottom"></div>
			</div>
			<div class="item">
				<div class="pic"><img src="images/3.jpg" /></div>
				<div class="bottom"></div>
			</div>
			<div class="item">
				<div class="pic"><img src="images/4.jpg" /></div>
				<div class="bottom"></div>
			</div>
			<div class="item">
				<div class="pic"><img src="images/5.jpg" /></div>
				<div class="bottom"></div>
			</div>
		</div>
	</body>

</html>
