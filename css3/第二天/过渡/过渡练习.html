<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.ball{
				width: 300px;
				height: 300px;
				background-color: palegreen;
				/*单个属性*/
/*				transition:border-radius 1s;*/
				/*多个属性*/
				/*transition:all 1s;*/
				transition: width 1s ease, height 1s ease,border-radius 1s ease,background-color 1s ease;
				
				
			}
			.ball:hover{
				border-radius: 250px;
				width: 500px;
				height: 500px;
				background-color: green;
			}
		</style>
	</head>
	<body>
		<div class="ball"></div>
	</body>
</html>
