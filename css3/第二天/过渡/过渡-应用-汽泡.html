<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 过渡</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}
		.pop{
			margin: 100px auto;
			width: 300px;
			height: 150px;
			background: url(images/paopao.png) left bottom no-repeat,url(images/paopao.png) right top no-repeat;
			background-color: #336699;
			transition: all 1s;
		}
		.pop:hover{
			background-position: left top,right bottom;
		}
	</style>
</head>
<body>
	<div class="pop"></div>
</body>
</html>
