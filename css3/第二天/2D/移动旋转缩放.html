<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.ball{
				width: 100px;
				height: 100px;
				border-radius: 30px;
				background-color: greenyellow;
				transition: all 1s;
			}
			.ball:hover{
				transform:translate(400px,300px) scale(1.5) rotate(360deg);
			}
		</style>
	</head>
	<body>
		<div class="ball"></div>
	</body>
</html>
