<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 2D转换</title>
	<style>
		html, body {
			height: 100%;
		}

		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		section {
			height: 100%;
			background-color: #DE8910;
		}

		.rocket img{
			transform: rotate(45deg);
			position: absolute;
			left: 0;
			bottom: -200px;
			transition: all 2s;
		}
		section:hover .rocket img{
			transform: translate(500px,-500px) rotate(45deg);
			
		}

	</style>
</head>
<body>
	<section>
		<div class="rocket">
			<img src="./images/rocket.png" alt="">
		</div>		
	</section>
</body>
</html>
