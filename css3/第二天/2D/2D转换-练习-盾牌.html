<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>CSS 2D转换</title>
		<style>
			html,
			body {
				height: 100%;
			}
			
			body {
				margin: 0;
				padding: 0;
				overflow: hidden;
			}
			
			section {
				height: 100%;
				background-color: #2AB561;
			}
			
			.shield {
				width: 440px;
				margin: 0 auto;
			}
			
			.shield img {
				transition: all 2s;
			}
			
			.shield img:nth-child(1) {
				transform: rotate(-35deg) translate(300px, 400px);
			}
			
			.shield img:nth-child(2) {
				transform: rotate(35deg) translate(500px, -400px);
			}
			
			.shield img:nth-child(3) {
				transform: rotate(-55deg) translate(105px, 240px);
			}
			
			.shield img:nth-child(4) {
				transform: rotate(-35deg) translate(-500px, 400px);
			}
			
			.shield img:nth-child(5) {
				transform: rotate(-35deg) translate(-20px, 400px);
			}
			
			.shield img:nth-child(6) {
				transform: rotate(-35deg) translate(-40px, -400px);
			}
			
			.shield img:nth-child(7) {
				transform: rotate(-35deg) translate(-600px, -400px);
			}
			
			.shield img:nth-child(8) {
				transform: rotate(-35deg) translate(320px, 450px);
			}
			
			.shield img:nth-child(9) {
				transform: rotate(350deg) translate(-300px, 200px);
			}
			.shield:hover img{
				transform: rotate(0deg) translate(0px, 0px);
			}
		</style>
	</head>

	<body>
		<section>
			<div class="shield">
				<img src="./images/shield_1_01.png" alt="">
				<img src="./images/shield_1_02.png" alt="">
				<img src="./images/shield_1_03.png" alt="">
				<img src="./images/shield_1_04.png" alt="">
				<img src="./images/shield_1_05.png" alt="">
				<img src="./images/shield_1_06.png" alt="">
				<img src="./images/shield_1_07.png" alt="">
				<img src="./images/shield_1_08.png" alt="">
				<img src="./images/shield_1_09.png" alt="">
			</div>
		</section>
	</body>

</html>
