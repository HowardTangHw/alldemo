<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 动态进度条</title>
	<style>
		.progress{
			width: 1000px;
			height: 30px;
			border: 1px solid #ccc;
			margin: 100px auto;
			
			background-image: linear-gradient(135deg,green 0%,green 25%,transparent 25%,transparent 50%,green 50%,green 75%,transparent 75%,transparent 100%);
			background-size: 100px 100px;
			/*background-position: 1px;*/
			background-color: yellow;
			
			animation: run 0.5s linear infinite;
			
		}
		@keyframes run{
			0%{
				background-position-x: 0px;
			}
						100%{
				background-position-x: 100px;
			}
		}
	</style>
</head>
<body>
	<div class="progress"></div>
</body>
</html>
