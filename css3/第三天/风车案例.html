<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 动画</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		.box {
			width: 400px;
			margin: 100px auto;
			
			animation: run 2s linear infinite;
		}

		img {
			width: 100%;
			display: block;
		}
		@keyframes  run{
			0%{
				transform: rotate(0deg);
			}
			100%{
				transform: rotate(-360deg);
			}
		}

	</style>
</head>
<body>
	<div class="box">
		<img src="./images/fengche.png">
	</div>
</body>
</html>
