<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
				*{
					margin: 0;
					padding: 0;
				}
				.warp{
					width: 800px;
					height: 600px;
					background-color:palegreen;
					margin: 10px auto;
					display: flex;
					flex-direction: column;
				}
				.head{
					height: 50px;
					background-color: peru;
				}
				.main{
					flex: 1;
					display: flex;
				}
				.nav{
					flex: 2;
					background-color: aquamarine;
				}
				.content{
					flex: 10;
					background-color: rosybrown;
				}
				.footer{
					height: 50px;
					background-color: lawngreen;
				}
		</style>
	</head>
	<body>
		<div class="warp">
			<div class="head">头部</div>
			<div class="main">
				<div class="nav"></div>
				<div class="content"></div>
			</div>
			<div class="footer">底部</div>
		</div>
	</body>
</html>
