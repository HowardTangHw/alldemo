    <!--meta:compat-->

        <div class="topbar hidden-xs hidden-sm">

                        <a href="#" class="link-login text-muted">登陆</a>
                    </div>
                </div>

                <ul class="nav navbar-nav navbar-right">

            <li data-target="#ad_carousel" data-slide-to="3"></li>
        </ol>

        <div class="carousel-inner" role="listbox">
            <div class="item active" style="background-image:url('img/slide_01_2000x410.jpg')">

            </div>
            <div class="item" style="background-image:url('img/slide_02_2000x410.jpg')">

            </div>

        </a>
        <a class="right carousel-control" href="#ad_carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
