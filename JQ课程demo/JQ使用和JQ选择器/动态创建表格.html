

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * { padding: 0; margin: 0; }
        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
        }

        th,td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
        }

        td {
            font: 14px "微软雅黑";
        }
        tbody tr {
            background-color: #f0f0f0;
        }
        tbody tr:hover {
            cursor: pointer;
            background-color: #fafafa;
        }

    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        // 模拟从后台拿到的数据
        var data = [{
            name: "百度百度",
            url: "http://www.baidu.com",
            type: "百度百度"
        },{
            name: "百度百度",
            url: "http://www.baidu.com",
            type: "百度百度"
        },{
            name: "百度百度",
            url: "http://www.baidu.com",
            type: "百度百度"
        },];
			$(function(){
				$("#j_btnGetData").click(function(){
					var txtHtml="";
					for(var i =0;i<data.length;i++)
					{
						txtHtml+="<tr>";
						txtHtml+=	"<td>"+data[i].name+"</td>"
						txtHtml+=	"<td>"+data[i].url+"</td>"
						txtHtml+=	"<td>"+data[i].type+"</td>"
						txtHtml+="</tr>";	
					}
//					$("#j_tbData")[0].innerHTML=txtHtml;
					$("#j_tbData").append(txtHtml);
				});
			});
    </script>
</head>
<body>
<input type="button" value="获取数据" id="j_btnGetData"/>
<table>
    <thead>
    <tr>
        <th>标题</th>
        <th>地址</th>
        <th>说明</th>
    </tr>
    </thead>
    <tbody id="j_tbData">
    <!--<tr>
        <td></td>
        <td></td>
        <td></td>
    </tr>-->
    </tbody>
</table>


</body>
</html>
