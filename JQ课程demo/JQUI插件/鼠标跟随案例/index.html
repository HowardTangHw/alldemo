<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            background: #008058;
        }
        img {
            position: absolute;
        }
    </style>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script>
        $(function () {
			$(document).mousemove(function(e){
				$("img").offset({
					left:e.pageX-50,
					top:e.pageY-50
				});
			});
        });
    </script>
</head>
<body>
<img src="img/ts.gif" alt="" style="top: 146px; left: 267px;">

</body>
</html>
