<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>CSS3 3D切割轮播图</title>
		<style>
			body {
				margin: 0;
				padding-top: 0;
				background-color: #F7F7F7;
			}
			
			ul {
				height: 100%;
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			.view {
				width: 560px;
				height: 300px;
				margin: 100px auto;
				border: 1px solid #CCC;
				position: relative;
			}
			
			li {
				position: absolute;
				top: 0;
				width: 112px;
				height: 100%;
				background-color: green;
				transform-style: preserve-3d;
				transition: all 1s;
			}
			
			li:nth-child(1) {
				left: 0;
			}
			
			li:nth-child(2) {
				left: 112px;
			}
			
			li:nth-child(3) {
				left: 224px;
			}
			
			li:nth-child(4) {
				left: 336px;
			}
			
			li:nth-child(5) {
				left: 448px;
			}
			
			li span {
				position: absolute;
				left: 0;
				right: 0;
				width: 100%;
				height: 100%;
			}
			
			li span:nth-child(1) {
				transform: translateZ(150px);
				background-image: url(images/1.jpg);
			}
			
			li span:nth-child(2) {
				transform: rotateX(90deg) translateZ(150px);
				background-image: url(images/2.jpg);
			}
			
			li span:nth-child(3) {
				transform: rotateX(180deg) translateZ(150px);
				background-image: url(images/3.jpg);
			}
			
			li span:nth-child(4) {
				transform: rotateX(270deg) translateZ(150px);
				background-image: url(images/4.jpg);
			}
			
			li:nth-child(1) span {
				background-position: 0 0;
			}
			
			li:nth-child(2) span {
				background-position: -112px 0;
			}
			
			li:nth-child(3) span {
				background-position: -224px 0;
			}
			
			li:nth-child(4) span {
				background-position: -336px 0;
			}
			
			li:nth-child(5) span {
				background-position: -448px 0;
			}
			.next,.prev{
				display: block;
				height: 60px;
				width: 30px;
				text-align: center;
				line-height: 60px;
				font-size: 24px;
				color: white;
				text-decoration: none;
				position: absolute;
				top: 50%;
				background-color: rgba(0,0,0,0.5);
				transform: translate(0,-50%);
			}
			.next{
				right: 0;
			}
		</style>
	</head>

	<body>
		<div class="view">
			<ul>
				<li>
					<span></span>
					<span></span>
					<span></span>
					<span></span>
				</li>
				<li>
					<span></span>
					<span></span>
					<span></span>
					<span></span>
				</li>
				<li>
					<span></span>
					<span></span>
					<span></span>
					<span></span>
				</li>
				<li>
					<span></span>
					<span></span>
					<span></span>
					<span></span>
				</li>
				<li>
					<span></span>
					<span></span>
					<span></span>
					<span></span>
				</li>
			</ul>
		<a href="javascript:;" class="prev">&lt;</a>
		<a href="javascript:;" class="next">&gt;</a>
		</div>
		<script src="./js/jquery.min.js"></script>
		<script>
		$(function(){
			var current=0;
			$(".prev").click(function(){
				current--;
							$('li').each(function (index) {
				$(this).css({
					'transform': 'rotateX(' + -current * 90 + 'deg)',
					'transition-delay': index * 0.25 + 's'
				});
			});
			
			});
					$('.next').on('click', function () {
			
			current++;
			
			$('li').each(function (index) {
				$(this).css({
					'transform': 'rotateX(' + -current * 90 + 'deg)',
					'transition-delay': index * 0.25 + 's'
				});
			});
		});
		});
		</script>
	</body>

</html>
