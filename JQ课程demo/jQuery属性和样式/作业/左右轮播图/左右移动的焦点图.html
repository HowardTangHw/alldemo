<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>无标题文档</title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
				list-style: none;
				border: 0;
			}
			
			.all {
				width: 400px;
				height: 307px;
				border: 5px solid #ccc;
				margin: 100px auto;
				position: relative;
			}
			
			.all .show {
				position: relative;
				overflow: hidden;
				width: 400px;
				height: 307px;
			}
			
			.all ul {
				width: 9999px;
				height: 307px;
				position: absolute;
				left: 0;
				top: 0;
			}
			
			.all ul li {
				float: left;
			}
			
			.all span {
				width: 52px;
				height: 52px;
				background: url(images/niao/arr.png);
				position: absolute;
				top: 50%;
				margin-top: -26px;
				left: -21px;
				cursor: pointer;
			}
			
			.all .right {
				width: 52px;
				height: 52px;
				background: url(images/niao/arr.png) no-repeat right 0;
				position: absolute;
				top: 50%;
				margin-top: -26px;
				right: -21px;
				left: auto;
			}
			
			.all ol {
				position: absolute;
				bottom: -30px;
				left: 30%;
				cursor: pointer;
			}
			
			.all ol li {
				width: 13px;
				height: 13px;
				background: url(images/niao/00.png) no-repeat 0 0;
				float: left;
				margin-left: 10px;
				font-size: 0;
			}
			
			.all ol .current {
				background-position: 0 bottom;
			}
			
			.box li {
				background: red;
				border: 1px solid #000;
			}
		</style>
		<script type="text/javascript" src="../jquery-1.11.1.min.js"></script>
		<script type="text/javascript">
			$(function() {
				var num = 0;
				var timer = null;
				$("ol li").click(function() {
					$(this).addClass("current").siblings().removeClass("current");
					$("ul").stop().animate({
						"left": $(this).index() * -400
					}, 300);
					num = $(this).index();
				});
				$(".left").click(function() {
					num--;
					if(num < 0) {
						num = 5;
					}
					$("ul").stop().animate({
						"left": num * -400
					}, 300);
					$("ol li").eq(num).addClass("current").siblings().removeClass("current");
				});
				$(".right").click(function() {
					num++;
					if(num>$("ol li").length-1)
					{
						num=0;
					}
					$("ul").stop().animate({"left": num * -400}, 300);
					$("ol li").eq(num).addClass("current").siblings().removeClass("current");
				});
				timer=setInterval(autoplay,2000);
				function autoplay(){
					num++
					if(num>$("ol li").length-1)
					{
						num=0;
					}
					$("ul").stop().animate({"left": num * -400}, 300);
					$("ol li").eq(num).addClass("current").siblings().removeClass("current");
				}
				$(".all").mouseover(function(){
					clearInterval(timer);
				});
								$(".all").mouseleave(function(){
					clearInterval(timer);
					timer=setInterval(autoplay,2000);
				});
			});
		</script>
	</head>

	<body>
		<div class="all">
			<div class="show">
				<ul>
					<li><img src="images/niao/01.jpg" width="400" height="307"></li>
					<li><img src="images/niao/02.jpg" width="400" height="307"></li>
					<li><img src="images/niao/03.jpg" width="400" height="307"></li>
					<li><img src="images/niao/04.jpg" width="400" height="307"></li>
					<li><img src="images/niao/05.jpg" width="400" height="307"></li>
					<li><img src="images/niao/06.jpg" width="400" height="307"></li>
				</ul>
			</div>
			<span class="left"></span>
			<span class="right"></span>
			<ol>
				<li class="current"></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ol>
		</div>
	</body>

</html>
